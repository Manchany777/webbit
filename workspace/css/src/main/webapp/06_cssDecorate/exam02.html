<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	border-collapse: collapse; /* 테이블 이중 테두리 제거 */
}
td, th {
	text-align: left;
	padding: 5px;
	width: 100px;
	height: 15px;
}
thead, tfoot {
	background: darkgray;
	color: yellow;
}
tbody tr:nth-child(1) { /* tbody의 자식인 tr 중에 1번째 행에만 적용 */
						/* 즉, css의 인덱스는 1부터 시작함을 알 수 있다. */
						/* (even) - 짝수, (odd) - 홀수 */
	background: aliceblue;
}
tbody tr:hover {
	background: pink;
}
</style>
</head>
<body>
<h3>1학기 성정</h3>
<hr>
<table>
	<thead>
		<tr>
			<th>이름</th>
			<th>HTML</th>
			<th>CSS</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>홍길동</td><td>80</td><td>70</td>
		</tr>
		<tr>
			<td>라이언</td><td>95</td><td>99</td>
		</tr>
		<tr>
			<td>프로도</td><td>85</td><td>90</td>
		</tr>
		<tr>
			<td>어피치</td><td>50</td><td>40</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>합</td><td>310</td><td>299</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
