<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	padding: 5px;
}
label {
	display: inline-block;
	width: 90px;
	text-align: right;
	padding: 10px;
}
input[type="text"] { /* input태그 중 text타입에만 적용하는 css문법 */
	color: blue;
}
input[type="text"]:hover, input[type="email"]:hover, textarea:hover {
	background: aliceblue;
}
input[type="text"]:focus, input[type="email"]:focus{
	font-size: 120%;
}
/* focusin - 요소가 포커스를 받을 때 이벤트 발생, focusout - 요소가 포커스를 받지 않을 때 이벤트 실행
	도 나중에 배울거다 */
</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form>
	<div>
		<label>Name</label>
		<input type="text" placeholder="이름 입력">
	</div>
	<div>
		<label>Email</label>
		<input type="email" placeholder="xxx@gmail.com">
	</div>
	<div>
		<label>Comment</label>
		<textarea rows="5" col="25" placeholder="메시지를 남겨주세요"></textarea>
	</div>
	<div>
		<label></label>
		<input type="submit" placeholder="submit">
	</div>
</form>
</body>
</html>
