<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	background: ghostwhite;
}
span {
	background: deepskyblue;
}
div.box { /* 이 box class는 div에 걸려있다는 걸 명시적으로 선언 for 혼동 방지 */
	background: yellow;
	border-style: solid;
	border-color: peru;
	border-width: 30px; /* box 테두리 두께 */
	margin: 40px; /* = margin: 40px 40px 40px 40px; */
	padding: 20px;
}
</style>
</head>
<body>
<div class="box">
	<span>DIVDIVDIV</span>
</div>
</body>
</html>
