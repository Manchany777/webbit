<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./external.css" type="text/css">
<style>
p {
	color: blue;
	font-size: 12px;
}
</style>
</head>
<body>
<h3>p 태그에 스타일 중첩</h3>
<hr>
<p>Hello, students!</p>  <!-- head의 style, external.css 적용 -->
<p style="font-size: 25px;">안녕하세요 길동님!</p> <!-- p style, head의 style 태그 중 color :blue(font-size는 무시), external.css 적용-->
</body>
</html>

<!-- 
* 스타일 시트가 중첩되었을 때 순위
- 1순위 : 태그 안의 스타일 시트
- 2순위 : <style> 태그
- 3순위 : 파일 스타일 시트

font-size를 pt로 주기도 하고 em 방식을 사용하기도 한다.
em 방식은 현재 글자 크기(=현재기준치)에서 몇 배의 크기로 해라 하는 뜻이다.
만일 font-size: 1.4em 라고 하면 1.4배의 크기로 만들어라 하는 뜻이다.

<em>태그와 font-size의 em단위는 다른 개념이다. 혼동하지 않도록 주의

opacity
- 요소에 투명도를 부여할수 있는 속성으로 다음과 같이 표현한다 
- opacity: 0.5;
  속성 값은 투명에서 불투명까지를 0 ~ 1로 표현 하므로 0.5는 반투명에 해당된다 
 -->
