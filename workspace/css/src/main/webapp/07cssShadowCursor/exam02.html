<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	width: 150px;
	height: 70px;
	padding: 10px;
	border: 10px solid gold;
	background-image: url("../image/spongebob.png");
	background-size: 150px 100px; /* witdh(너비), height(높이) */
	background-repeat: no-repeat;
	background-position: center;
}
.redBox {
	box-shadow: 10px 10px red;
}
.blurBox {
	box-shadow: 10px 10px 5px skyblue; /* 가로, 세로, 흐림정도 */
}
.multiEffect {
	box-shadow: 2px 2px 2px red,
				0px 0px 25px blue,
				0px 0px 5px darkblue;
}
</style>
</head>
<body>
<h3>박스 그림자 만들기</h3>
<hr>
<div class="redBox">뚱이와 함께</div><br>
<div class="blurBox">뚱이와 함께</div><br>
<div class="multiEffect">뚱이와 함께</div><br>
</body>
</html>
