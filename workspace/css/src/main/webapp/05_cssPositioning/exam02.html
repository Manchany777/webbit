<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.paging {
	text-align: center;
}
.paging a { 
	display: inline-block; /*a태그 자체가 인라인 방식이라 크게 티는 안남 */
	padding: 5px 8px;
	border: 1px solid #ccc;
	background-color: beige;
	font-weight: bold;
}
</style>
</head>
<body>
<p class="paging">
	<a href="#">1</a> <!-- a태그가 inline 방식이니까 나란히 나옴 -->
	<a href="#">2</a>
	<a href="#">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
</p>
</body>
</html>
