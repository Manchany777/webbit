<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	display: inline-block; /* block 성질인 p태그를 무력화 */
	position:absolute;
	border: 1px solid lightgray;
}
div > p {
	display: inline-block; /* M E R R Y 각 글자의 블록속성 무력화 */
	position: absolute; /* 부모를 기준으로 해서 나열하겠다. */
	width: 15px;
	height: 20px;
	background: lightgray;
}
#fixed {
	position: fixed;
	bottom: 10px;
	right: 10px;
	width: 120px;
	padding: 5px;
	background: red;
	color: white;
}
</style>
</head>
<body>
<h3>Merry Christmas!!</h3>
<hr>
<p>메리 크리스마스</p>
<div>
	<img src="../image/christmastree.png" width="200" height="200" alt="크리스마스 트리">
	<p style="left: 50px; top: 30px;">M</p>
	<!-- <p style="left: 100px; top: 0px;>E</p>" --> <!-- top을 0으로 먹히게 하려면 아래처럼 margin을 0으로 해줘야 한다. -->
	<p style="left: 100px; top: 0px; margin: 0;">E</p> 
	<p style="left: 100px; top: 80px;">R</p>
	<p style="left: 150px; top: 110px;">R</p>
	<p style="left: 30px; top: 130px;">Y</p>
</div>

<div id="fixed">메리 크리스마스</div>
</body>
</html>
