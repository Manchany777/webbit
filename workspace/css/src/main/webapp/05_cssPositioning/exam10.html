<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.imgDiv {
	border: 1px solid red;
	width: 150px;
	height: 150px;
	margin: 100px;
	overflow: hidden; /* 3. 마우스가 hover 했을 때 이미지가 박스 밖으로 뚫고 나오지 못하도록 */
}
img { /* 1. imgDiv의 테두리 안에 쏙 들어가도록 설정 */
	width: 100%;
	height: 100%;
	object-fit: cover; /* 상위 div에 맞게 들어가도록 설정 */
}
.imgDiv:hover img {
	transform: scale(1.5); /* 2. 마우스 hover시 이미지가 커지도록 */
}
.imgDiv img {
	/* 애니메이션 효과 - 마우스 오버시 이미지가 즉시 커지지 않고 30.5 second의 시간에 걸켜 커진다. */
	transition: all 0.35s linear; /* 4. 0.35동안 똑같은 속도로 처음부터 끝까지 일정하게 커지도록 */
}
</style>
</head>
<body>
<div class="imgDiv">
	<img src="../image/망상토끼.gif" alt="멈무미">
</div>
</body>
</html>

<!-- 
transform: scale
- box안의 이미지를 확대할 때 사용한다.

transition
- 시간의 흐름을 줘서 부드럽게 확대되도록 설정한다.
- ease : 기본값, 느리게 시작해서 빠르게 전환한 다음 다시 천천히 종료
  linear : 처음부터 끝까지 같은 속도로 전환
 -->
