<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
span {
visibility: hidden;      /* (   )빈칸문제에서 답안지 가리듯이 지워줌*/
/*display: none;*/       /* ()아예 영역조차도 안잡음*/
}

/* 이하 문제 정답 */
.item span {
	visibility: hidden;
	/*display: none;*/
}
.item:hover span { /* 자손(후손) 관계 */
	visibility: visible;
	color: red;
}
</style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul>
	<li>I (<span>love</span>) you.
	<li>CSS is Cascading
		(<span>Style</span>) Sheet
	<li>응답하라(<span>1988</span>).
</ul>
<!--문제 정답
	<ul>
	<li>I (<span class="item"><span>love</span></span>) you.
	<li>CSS is Cascading
		(<span class="item"><span>Style</span></span>) Sheet
	<li>응답하라(<span class="item"><span>1988</span></span>).
</ul>
-->

</body>
</html>

<!-- span은 인라인(거기만 차지), li는 블록(한줄차지) -->
