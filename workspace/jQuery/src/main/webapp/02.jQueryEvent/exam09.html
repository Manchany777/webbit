<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/event.css" type="text/css">
</head>
<body>
<h1>Change 이벤트 확인하기</h1>
<div id="input">
	<h3>이름</h3>
	<input type="text" name="user_name"/>
	
	<h3>성별</h3>
	<label><input type="radio" name="gender" value="man" checked/>남자</label>
	<label><input type="radio" name="gender" value="woman"/>여자</label>
	<!-- label의 역할 : 영역을 잡아줘서 radio버튼을 누르지 않고 (label 영역안에 있는)글자만 눌러도 체크박스가 체크되게 만들어 주는 역할 -->
	
	<h3>취미</h3>
	<label><input type="checkbox" name="hobby" value="축구"/>축구</label>
	<label><input type="checkbox" name="hobby" value="농구"/>농구</label>
	<label><input type="checkbox" name="hobby" value="야구"/>야구</label>
	
	
	<h3>직업</h3>
	<select name="job">
		<option value="프로그래머">프로그래머</option>
		<option value="퍼블리셔">퍼블리셔</option>
		<option value="디자이너">디자이너</option>
		<option value="기획" selected>기획</option>
	</select>
</div>
<h2>결과</h2>
<div id="result"></div>
		
		
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('input[name="user_name"]').change(function(){ 	// $('#input[type="text"}]')  -> 지금과 같이 text타입이 하나밖에 없는 경우에는 이런식으로 해도 된다.
		$('#result').text('이름의 입력값이 변경되었습니다.');
	});
	
	$('input[name="gender"]').change(function(event){  // gender에서 일어나는 이벤트(남자, 여자 2개)를 잡겠다는 의미
		//$('#result').text('성별이 변경되었습니다.');

		console.log(event.target); 	// 콘솔창에 "<input type="radio" name="gender" value="여자">" 출력 - 해당 태그의 모든 정보를 알 수 있다. 
									// 여기서 내가 필요한 값만 꺼내서 출력할 수 있는 것
		console.log(event.target.tagName);  // 콘솔창에 "INPUT" 출력 - input 태그임을 알 수 있다.
		$('#result').text('성별이 ' + event.target.value + '으로 변경되었습니다.');
	});
	
	$('input[name="hobby"]').change(function(){
		$('#result').text('취미가 변경되었습니다.');
	});
	
	$('select[name="job"]').change(function(){
		$('#result').text('직업이 변경되었습니다.');
	});
});
</script>
</body>
</html>
