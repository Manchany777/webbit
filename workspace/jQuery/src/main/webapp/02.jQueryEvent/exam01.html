<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 css파일 import하는 두 가지 방식 중 편한 것 사용 -->
<!-- <link rel="stylesheet" href="../css/event.css" type="text/css"> -->
<style>
	@import url("../css/event.css");
div#juminnoDiv{
	font-size: 8pt;
	color: red;
	font-weight: bold;
	border: none;
}
</style>
</head>
<body>
<h1>회원가입</h1>
<form name="form1" id="join" action="https://www.naver.com">
	<div id="input">
		<h3>아이디</h3>
		<input type="text" name="user_id"/>
		
		<h3>비밀번호</h3>
		<input type="password" name="user_pw"/>
		
		<h3>주민번호</h3>
		<input type="password" name="juminno"/>
		<div id="juminnoDiv"></div>
		
		<h3>성별</h3>
		<label><input type="radio" name="gender" value="남자"/>남자</label>
		<label><input type="radio" name="gender" value="여자"/>여자</label>
		
		<h3>이메일</h3>
		<input type="email" name="email"/>
		
		<h3>URL</h3>
		<input type="url" name="url"/>
		
		<h3>핸드폰</h3>
		<input type="tel" name="phone"/>
		
		<h3>취미</h3>
		<label><input type="checkbox" name="hobby" value="축구"/>축구</label>
		<label><input type="checkbox" name="hobby" value="농구"/>농구</label>
		<label><input type="checkbox" name="hobby" value="야구"/>야구</label>
		
		<h3>직업</h3>
		<select name="job">
			<option>--------선택하세요--------</option>
			<option value="프로그래머">프로그래머</option>
			<option value="퍼블리셔">퍼블리셔</option>
			<option value="디자이너">디자이너</option>
			<option value="기획">기획</option>
		</select>
		
		<input type="submit" value="회원가입" class="myButton"/>
		<input type="reset" value="다시작성" class="myButton"/>
	</div>
</form>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="../js/member.js">

</script>
</body>
</html>
