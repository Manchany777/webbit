<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/event.css" type="text/css">
</head>
<body>
<h1>Key 이벤트 확인하기</h1>
<div id="input">
	<input type="text" />
</div>
<h2>결과</h2>
<div id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	var count = 0;

	$('#input > input[type="text"]').keypress(function(e){
		count++;
		$('#result').html('key count: ' + count + '개 &gt;&gt;' + e.which); 
		// e.which 눌렀을 때의 아스키값을 가져와라 (e에서의 동작은 keypress 함수 내부에서 처리)
	}); 
});
</script>
</body>
</html>

<!-- 
.keypress - 대소문자 구별(A : 65, a : 97로 나온다, ctrl, shift, 한글, ...는 인식 못함)
-->
