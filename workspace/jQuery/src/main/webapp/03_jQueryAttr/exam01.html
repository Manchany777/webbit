<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/event.css" type="text/css">
</head>
<body>
<p><a href="#">Link</a></p>

<input type="checkbox" name="" id="check" checked="checked">체크박스


<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	console.log('attr = ' + $('a').attr('href'));  // 문자열
		// 콘솔창 출력 : attr = # (문자열 그 자체를 보여주고)
	console.log('prop = ' + $('a').prop('href'));  // 문자열이 의미하는 진짜 속성의 값
		// 콘솔창 출력 : prop = http://localhost:8080/jQuery/03_jQueryAttr/exam01.html# (#이 의미하는 그 값(진짜 속성의 값)을 가져오고)
		
	var check = $('#check')  // id값이 check인 태그(즉, input태그)를 가져온다. = getElementByid("check")
	console.log('check = ' + check); // check = [object Object] ->  check는 객채 즉, 하나의 주소값이라고 생각하면 된다.
	console.log('check = ' + check.prop('tagName'));  // check = INPUT
	// check.tagName는 자바스크립트 문법 -> 제이쿼리에 사용시 'check = undefined' 라고 뜸
	
	console.log('attr = ' + check.attr('checked')); // attr = checked
	console.log('prop = ' + check.prop('checked')); // checked의 결과값인 true, false를 가져온다.
	
	var check2 = document.querySelector('#check'); // 자바스크립트의 쿼리셀렉터로 속성값을 가져오는 방법
	console.log(' attr = ' + check2.getAttribute('checked')); // <input type="checkbox" name id="check" checked="checked">
	/*
	.hasAttribute(name) —> 속성의 존재 확인
	.getAttribute(name) — 속성값을 가져온다
	.setAttribute(name, value) — 속성값을 변경
	.removeAttribute(name) — 속성값을 제거
	*/
});
</script>
</body>
</html>

<!-- 
attr() / prop()
jQuery 1.6버전 이전에는 attr() 만으로 가능하던 처리를 1.6 업데이트로 attr()과 prop() 으로 나뉘어졌다.
이전에는 attr() 하나로 많은 것을 처리하려다 보니 버그 및 문제가 발생하여 업데이트를 통해 불완전을 해소했다고 한다.

1. attr()   -> 단순하게 문자열만 취급
- HTML에 작성된 속성값을 문자열로 받아온다

[형식]
var 변수명 = $("요소").attr("속성이름");  // 속성값 가져오기
$("요소").attr("속성이름", "값");		// 속성값 주기

$("요소").attr({						// 여러개의 속성값 주기(JSON 표기법)
		"속성1이름": "값",
		"속성2이름": "값",
		"속성3이름": "값"
});

2. prop()  -> 단순히 html의 문자열만 가져오는 attr()메소드와 달리 자바스크립트의 프로퍼티를 가져옴으로써 더 많은 것을 할 수 있다.
- 지정한 선택자를 가진 첫번째 요소의 속성값을 가져오거나 속성값을 추가한다
- 자바스크립트의 프로퍼티를 가져온다
  주의할 점은 HTML 입장에서의 속성(attribute)이 아닌 JavaScript 입장에서의 속성(property)이라는 것이다
- 자바스크립트의 프로퍼티 값이 넘어오기 때문에 boolean, date, function 등도 가져올 수 있다

[형식]
.prop("속성이름")        → 속성값을 가져온다
.prop("속성이름", "값")   → 속성값을 추가한다
 -->
