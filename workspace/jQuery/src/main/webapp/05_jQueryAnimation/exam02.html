<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.btn {
	background: cyan;
}
</style>
</head>
<body>
<h1>show/hide</h1>
<div id="sh">
	<input type="button" class="btn" value="보이기" />
	<input type="button" value="숨기기" />
	<input type="button" value="토글" />
	<div>
		<img src="../image/1.jpg" width="500px" height="300px"/>
	</div>
	
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#sh > input:eq(0)').click(function(){ // sh의 자식의 콜론 가상클래스로 0번째 방이다.
		$('#sh > div > img').show(200); // or $('#sh > img')
	});
	
	$('#sh > input:eq(1)').click(function(){
		$('#sh > div > img').hide(200);

	});
	
	$('#sh > input:eq(2)').click(function(){
		$('#sh > div > img').toggle(200);
	});
	
	$('#sh > input:').click(function(){ // 위의 3곳에 공통적으로 쓰이는 코드를 이렇게 따로 빼서 쓰는게 더 효율적
		$('#sh > input').not(this).removeClass('btn');
		$(this).addClass('btn');  	
	});
});
</script>
</body>
</html>
