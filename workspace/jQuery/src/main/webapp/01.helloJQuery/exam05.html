<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div#container {
   width: auto;
   border: 5px solid #ff00ff;
   padding: 10px;
}
div#container > h1#title {
   background-color: #d5d5d5;
   padding: 10px;
}
div#container div.box {
   padding: 10px;
   background-color: #ffff00;
   font: 20px '굴림';
}
div#container > ul {
   list-style: none;
   padding: 10px;
   margin: 0px;
   width: auto;
   border: 5px solid #00ff00;
}
/* div#container > ul > li:first-child, div#container > ul > li:last-child { */
div#container  li:first-child, div#container  li:last-child {
   border: 3px dotted red;
   padding: 3px 10px;
}
pre {
   font: 14px/130% 'Courier New';
   background: #eee;
   padding: 10px 20px;
   margin: 10px auto; 
   border: 1px solid #555;
   border-radius: 20px;
}
</style>
</head>
<body>
<div id="container">
	<!-- jQuery를 사용하면 크롤링을 방지할 수 있다. 껍데기만 있고 그 안에 끼워넣는 방식이기때문에 -->
	<h1 id="title"></h1>
	<div class="box"></div>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<p></p>
<pre></pre>
<pre name="source"></pre>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	//위의 h1태그에다 제목을 삽입하는 방식은 여러가지가 있다. 그 중 대표적인 3가지만 소개하면
	//$('#title').text('두번째 제목'); // 첫 번쨰 방식
	//$('#title').html('두번째 제목'); // 두 번째 방식
	$('h1[id="title"]').text('두번째 제목'); // 세 번째 방식
	// -> $()안에 id대신 아예 태그명을 쓴 것. 해당 태그에는 여러가지 속성이 있을 수 있다. 따라서 내가 적용하고 싶은 태그의 특정속성명을 [id="title"]로 적음
	
	$('div#container > h1#title').html('제목 입니다');  // 부모로부터 훑고오면 태그 속성 중복으로 인해 적용되지 않는 현상을 방지할 수 있다. // 위의 제이쿼리 문장을 덮어버림
	$('div#container > div.box').html('안녕하세요');
	
	$('ul > li').html('목록입니다');
	$('ul > li:eq(1)').html('jQuery 고유의 방식도 있습니다.');  // 가상클래스 타입으로 콜론 쓴것(style에서 :hover 쓰듯이)
	// li태그중 1번 인덱스의 값에 내가 적은 텍스트를 집어넣음(html()로 적으면 반대로 해당 태그에 적힌 값을 반환) - 참고) 인덱스가 0부터 시작
	// eq() 메서드 -선택한 요소의 인덱스 번호에 해당하는 요소를 찾는다.
	// 			 -없으면 null을 반환한다.

	$('p, pre').html('다중요소 선택');
	
	$('pre[name=source]').html('CSS2의 선택자');	
	
	$('ul > li:first-child').html('first-child');	
	$('ul > li:last-child').html('last-child');	// style 속성 지정하듯이 first-child, first-child 넣는 방법
});
</script>
</body>
</html>

<!-- 
CSS 셀렉터
jQuery에서 제어할 대상에 접근하는 방법
- jQuery는 제어할 요소를 획득하기 위해서 $() 함수안에 대상을 의미하는 CSS 셀렉터를 파라미터로 전달한다.
예) var mytag = $("h1");      // h1 태그 객체 획득하기
예) var mytag = $(".hello");   // "hello" 라는 class 속성값을 갖는 요소의 객체 획득하기
예) var mytag = $("#hello");   // "hello" 라는 id 속성값을 갖는 요소의 객체 획득하기

-> 따옴표는 싱글('')이든 더블("")이든 상관없다.
 -->
