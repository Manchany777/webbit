<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="hello"></h1>
<p id="text">안녕하세요 제이쿼리!!</p>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){ // = window.onload()
	var h1 = $('#hello');
	h1.css('color', 'red');  // css() jquery의 스타일시트 함수
	h1.html('Hello jQuery'); // html() - jquery의 innerHTML 함수
	
	alert($('#text').text('text태그 안에다가 이 텍스트를 집어넣어라')); // 이곳(#text)에다가 text("abcd")안에 적은 내용들을 집어넣어라
	//alert($('#text').text()); // 이곳(#text)의 값인 문자열들을 꺼내와라 (즉, 안녕하세요 제이쿼리!!를 가져와라)
});

/* 위의 태그는 아래와 같다.
jQuery(function($){
	var h1 = $('#hello')
	h1.html('Hello jQuery')
});
*/
</script>
</body>
</html>
