<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="demo2">
	<button>add</button>
	<ul>
		<li>test1</li>
		<li>test2</li>
		<li>test3</li>
	</ul>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#demo2 li').bind('click', function(){ // 글씨를 누르면 alert
		alert($(this).text());
	});
	
	// 비동적 처리 
	// 비동적 문제점) 처음부터 태그가 있지 않은 대댓글(added 텍스트) 등에는 이 이벤트가 걸리지 않는다. 이걸 해결하기 위해 동적 처리를 해야 한다.
	//$('#demo2 button').bind('click', function(){  // add를 누르면 추가
	//	$('#demo2 ul').append('<li>added</li>');
	//});
	
	//동적 처리
	$('#demo2 button').bind('click', function(){ 
		$('#demo2 li').unbind('click');
		$('#demo2 ul').append('<li>added</li>').find($('li')).click(function(){
			alert($(this).text());
		});
	});  // 이렇게 하면 새로 들어온 대댓글(added)에도 클릭시 이벤트가 걸린다. but, 이렇게 chain방식으로 하면 너무 복잡...그래서 나온게 on
	
});
</script>
</body>
</html>

<!-- 
요즘은 bind가 deprecated 되었으므로 비추천, bind를 대신해서 on으로 많이 사용한다.
bind로 연결된 이벤트는 반드시 unbind()로 제거해야 하고, on으로 연결된 이벤트는 off()로 제거한다
 -->
