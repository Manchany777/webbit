<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
fieldset { 
	width: 270px;
	height: 100px;
}

input {
	border: 1px solid #ccc;
	width: 240px;
	height: 25px;
	padding: 3px 10px 3px 10px;
	margin: 5px 10px;
	background-image: url(../image/input.png);
	background-repeat: no-repeat;
}

input#id { 
	background-position: 10px –3px; /* 좌우 상하 */
}

input#pw { 
	background-position: 10px -43px;
}
</style>
</head>
<body>
<form name="form1">
	<fieldset>
		<legend>로그인</legend>
		<input type="text" name="user_id" id="id" />
		<input type="password" name="user_pw" id="pw" />
	</fieldset>
</form>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#id, #pw').focus(function(){ 			 // 둘(#id, #pw) 중 누굴 클릭했는지 모르기때문에 
		$(this).css('background-image', 'none')  // this를 사용해서 현재 포커스가 들어온 쪽을 선택하게 함
	});
	
	$('#id, #pw').blur(function(){
		if($(this).val()) {   // 현재 값이 있냐 없냐 (있으면 true, 없으면 false)  
			$(this).css('background-image', 'none')  				   // 값이 존재하면 이미지가 사라져야 함
		} else {
			$(this).css('background-image', 'url(../image/input.png)') // 값이 없으면 이미지는 그대로
		}
	});
});
</script>
</body>
</html>
