<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* { 
   padding: 0; 
   margin: 0; 
   color: #333;
}
   
body { 
   padding: 20px 30px;
}

#login fieldset {
   width: 270px; 
   padding: 15px;
   border: 1px solid #7BAEB5;
   position: relative;
}
      
#login fieldset legend {
   display: none;
}

#login label {
   display: inline-block;
   width: 80px;
   font-size: 14px;
   font-weight: bold;
   padding-left: 10px;
   margin-bottom: 10px;
}

#login input[type='text'], #login input[type='password'] {
   border: 1px solid #ccc;
   padding: 3px 10px;
   width: 150px;
   vertical-align: middle;
   font-size: 12px;
   line-height: 150%;
}

#login input[type='submit'] { 
   width: 270px;
   height: 20px;
}

.active {
   border: 1px solid #f00 !important;
   background-color: skyblue;
}

#login {
   position: relative;
}

#login fieldset .loader {
   position: absolute;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   background-color: rgba(0, 0, 0, 0.3);
   display: none;
}

#login .loader img {
   position: absolute;
   left: 50%;
   top: 50%;
   margin-left: -5px;
   margin-top: -5px;
}
</style>
</head>
<body>
<form id="login">
	<fieldset>
		<legend>로그인</legend>
		<div>
			<label for="user_id">아이디</label>
			<input type="text" name="uesr_id" id="user_id" />
		</div>
		
		<div>
			<label for="user_password">아이디</label>
			<input type="text" name="user_password" id="user_password" />
		</div>
		
		<div>
			<input type="submit" value="로그인" />
		</div>
		
		<div class="loader">
			<img src="../image/loader.git"/>
		</div>
	</fieldset>
</form>

</html>
