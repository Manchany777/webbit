<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<h1 class="title">$.ajax() 함수를 사용한 HTML 읽기</h1>
<div class="exec">
	<input type="button" value="txt파일 가져오기" id="mybtn"/>
</div>
<div class="console" id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url : '../text/text02.txt',  // 상대번지
			dataType: 'text', 			 // 서버로부터 돌아올 때 어떤 타입의 데이터를 가져올 것이냐를 정해줌
			success: function(data){ 
				//$('#result').text(data);  // 텍스트로 그대로 출력
				//$('#result').html(data);  // html 형식에 맞춰서 출력
				$('#result').append(data);  // 위의 형식처럼 덮어씌우는 게 아니라 끝엗다 계속 추가해줌
			}, 
			error: function(e){ 
				console.log(e);  // 실패시 발생하는 여러 메시지를 콘솔창에 찍어줘라
			} 
		});
	});
});
</script>
</body>
</html>
