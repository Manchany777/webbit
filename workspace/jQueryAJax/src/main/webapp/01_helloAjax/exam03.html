<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<h1 class="title">$.ajax() 함수를 사용한 JSP파일 읽기</h1>
<div class="exec">
	<input type="button" value="txt파일 가져오기" id="mybtn"/>
</div>
<div class="console" id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url : '../xml/xml01.xml', 
			
			// 서버로 보내는 데이터 즉, parameter(변수=값)
			//data : 'keyword=Hello AJax!!',	  // -문자열 형식
			data : {'keyword' : 'Hello AJax!!'},  // -JSON 형식(뭐로 보냈든 간에 get방식으로 보냈기 때문에 전부 문자열로 간다.)
			
			// 서버로부터 받는 데이터타입
			dataType: 'text',
			success: function(data){ 
				$('#result').html(data);
			}, 
			error: function(err){ 
				console.log(err);
			} 
		});
	});
});
</script>

</body>
</html>
