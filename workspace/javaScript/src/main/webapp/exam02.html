<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
let num;
let msg;

num = 12345;
msg = 'Hello'; // 자바스크립트는 문자, 문자열 안따짐

document.write(num+"<br>");
document.write(msg+"<br>");

num = "aaa";  // 자바스크립트는 데이터 타입을 고정하지 않는다.
document.write(num+"<br>");

let exist = true; // boolean
document.write(exist+"<br>");

let value1 = null;  // null로 초기값줌
let value2;			// undefined(값이 없음) - 자바에서는 값 할당않고 찍으면 에러뜨지만 자바스크립트는 허용됨

document.write(value1+"<br>");
document.write(value2+"<br>");

</script>
</body>
</html>

<!-- 
변수
- 변수의 자료형은 값이 할당될 때 자동으로 결정된다.
- var, let으로 선언

//선언
var a; 
var b;

//할당
a = 10; 
b = 43.5;
 -->
