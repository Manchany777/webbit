<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
// for문
let sum = 0;

for(let i=1; i<=10; i++){
	document.write("i = " + i + "<br/>");
	sum += i;
} //for

// document.write("<h3>탈출 i = " + i + "</h3>"); -- error, i는 지역변수이기 때문이다.
/* 
Uncaught ReferenceError: i is not defined
error가 났다고 화면에는 표시되지 않는다.
F12(개발자 도구)에서 확인하면 error를 볼 수 있다.
=> 해결방법은 let i를 for문 위에서 선언하거나 또는 var i로 바꾼다
*/

document.write("<h1>1터 10까지의 합은 " + sum + "입니다.</h1>");
</script>
</body>
</html>
