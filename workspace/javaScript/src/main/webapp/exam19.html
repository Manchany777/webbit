<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#myid {
	background: #ff0;
	font-size: 20px;
	font-weight: bold;
	color: #00f;
}
</style>
</head>
<body>
<h1 id="myid">안녕하세요.</h1>
<h1 id="myid">자바스크립트 입니다.</h1>
<h1 id="myid">강의 참 재미있죠?</h1>
<a href="#" onclick="doPrint()">자바스크립트 함수 호출하기</a>

<script>
// 같은 아이디면 모두 적용되는 style과 달리, script는 최초의 id 속성에만 적용된다. so, 이럴땐 class 속성으로 바꿔서 몇 번째 속성에 적용할 것인지 알려줘야함
function doPrint(){
	// 가장 먼저 만나는 id속성에만 값을 인식한다. 중복 id를 인식하지 못한다.
	document.getElementById("myid").innerHTML = "스크립트가 실행되었습니다.";
}
</script>
</body>
</html>
