<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script src="calc.js"></script> <!-- 주의) 얘를 script 밑에 적으면 못읽어서 error 발생 -->
<!-- <script src="calc.js" / > 
      비록 안의 내용에 아무것도 안쓰더라도 이렇게 쓰면 안된다.
      (속성에서 외부파일을 불러들일때는 이런식으로 하면 못읽어들임 즉, 에러메시지는 안뜨지만 외부파일 체크를 못함) --> 
<script>
document.write("<h3>calc</h3>")
calc.setValue(25, 36); // 호출

// 결과값 출력 방식 1
document.write("덧셈 = " + calc.plus() + "<br>")
document.write("뺄셈 = " + calc.minus() + "<br>")
document.write();

// 결과값 출력 방식 2
calc.result();
</script>
</body>
</html>

<!-- 
객체
- 변수와 함수의 집합
- Javascript는 Prototype 기반의 객체지향언어이다.
  객체를 원형(prototype) 형태로 생성하고, 그 안에 기능을 위한 변수나 함수를 추가하는 방법으로 그룹화 하는 개념
   
  객체는 자주 사용하게 될 기능들을 묶어서 외부의 스크립트 파일로 분리해 내는 용도로 주로 사용한다.
  이렇게 만든 스크립트 파일은 여러개의 HTML파일에 의해서 참조하여 재사용할 수 있다.
 -->
