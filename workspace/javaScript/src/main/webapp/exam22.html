<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="startTime()">
<h1 id="timer">현재시간을 보여줍니다.</h1>

<script>
function startTime(){
	//printTime(); // 시간이 한 번밖에 안나옴 (시간이 바뀌어도 새로 호출x)
	
	// 1초마다 printTime()을 계속 호출
	setInterval(printTime, 1000); // 단위는 1/1000초
}
	
function printTime(){ // 자바스크립트의 내장객체 2
	var days = ["일","월","화","수","목","금","토"];
	var today = new Date();
	
	var yy = today.getFullYear() // 년
	var mm = today.getMonth() +1; // 월
	var dd = today.getDate(); // 일
	var i = today.getDay(); // 요일(0~6)
	var day = days[i];
	
	var hh = today.getHours();
	var mi = today.getMinutes();
	var ss = today.getSeconds();
	
	var result = yy + "-" + mm + "-" + dd + " " + day + "요일 " + hh + ":" + mi + ":" +  ss;
	document.getElementById("timer").innerHTML = result;
}
</script>
</body>
</html>
