<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
// 증감 연산자
let num = 5;

num++;
document.write("num = " + num + "<br>");

++num;
document.write("num = " + num + "<br>");

let num2 = num++; // 후행
// let num2 = num;  //  위의 문장을 두 줄로 쪼개면
// num++
document.write("num = " + num + "&emsp; num2 = " + num2 + "<br>");

let num3 = ++num; // 후행
// ++num
// let num3 = num;  //  위의 문장을 두 줄로 쪼개면
document.write("num = " + num + "&emsp; num3 = " + num3 + "<br>");

let num4 = ++num2 * num3--; // 후행
// ++num
// let num4 = num;  //  위의 문장을 두 줄로 쪼개면
document.write("num = " + num + "&emsp; num2 = " + num2 + "&emsp; num3 = " + num3 + "&emsp; num4 = " + num4 + "<br>");

</script>
</body>
</html>
