<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
function f(x, y) {
	var z = x + y;
	
	if(z < 10) {
		return; // 함수를 벗어나라 (like break) but, 리턴값이 없어서 undefined 뜬다.
	}
	return z; // 반환
}

let a = f(2, 1);
let b = f(5, 7);
let c = f(10, 5);

document.write("<h3>" + a + "</h3>") // undefined
document.write("<h3>" + b + "</h3>") // 12
document.write("<h3>" + c + "</h3>") // 15

</script>
</body>
</html>
