<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
// if
// prompt - 자바의 scanner처럼 자료를 입력시켜주는 dialog
let score = prompt("당신의 점수 입력 : ");
let grade = null;

if(score >= 90) grade = "A학점";
else if(score >= 80) grade = "B학점";
else if(score >= 70) grade = "C학점";
else if(score >= 60) grade = "D학점";
else grade = "F학점";

document.write("당신의 점수는 " + score + "점 이므로 학점은 " + grade + " 입니다.");

</script>
</body>
</html>
