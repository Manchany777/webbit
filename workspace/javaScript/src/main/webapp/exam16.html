<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 onmouseover="showResult()" onmouseout="hideResult()" style="border: 1px solid red;">
	10 + 50 = <span id="question">?</span>
</h1>
<p>결과를 보시려면 수식 위에 마우스를 올리세요.</p>

<script>
function sum(a, b) {
	return a + b;
}

function showResult() {
	var result = sum(10,50);
	
	var show = document.getElementById("question");
	
	show.innerHTML= "<font color='red'>" +  result + "</font>";
}

function hideResult() {
	var hide = document.getElementById("question").innerText = "?"; // 아래의 두 줄을 합친 것
	// var hide = document.getElementById("question")
	// hide.innerText = "?";
	
}
</script>
</body>
</html>
