<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	color: red;
	font-size: 9pt;
	font-weight: bold;
}
</style>
</head>
<body>
<h2>계산기</h2>
<form name="paramForm" id="calcForm" method="get" action="http://localhost:8080/testServlet/calc"> 
<!-- 주의 : html에서의 method는 서비스 요청방식을 말한다.-->
	<table border="1" cellpadding="5" cellspacing="0">
		<tr>
			<th width="50px" align="center">X</th>
			<td width="80px">
				<input type="text" name="x" id="x" size="8"/>
				<div id="xDiv"></div>
			</td>
		</tr>
		<tr>
			<th align="center">Y</th>
			<td>
				<input type="text" name="y" size="8"/>
				<div id="yDiv"></div>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="계산" id="checkInput"/> <!-- 자바스크립트 방식은 onclick="checkInput()" -->
				<!-- <input type="button" value="계산" onclick="checkInput()"/> --> 
				<input type="reset" value="취소"/>
			</td>
		</tr>
</table>
</form>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
/* jQuery버전 */
$('#checkInput').click(function(){
	$('#xDiv').empty();
	$('#yDiv').empty();
	
	if($('#x').val() == '') $('#xDiv').text('x값을 입력하세요');
	else if ($('input[name="y"]').val() == '') $('#yDiv').text('y값 입력');
	else $('#calcForm').submit();
});

/* Javascript 버전 */
	function checkInput() {
		// 초기화
		document.getElementById("xDiv").innerText = "";
		document.getElementById("yDiv").innerHTML = "";
		
		//if(document.getElementById("x").value == "")
		if(document.paramForm.x.value == "") {
			document.getElementById("xDiv").innerText = "X 값을 입력하세요";
		} else if(document.paramForm.y.value == "") {
			document.getElementById("yDiv").innerHTML = "Y 값을 입력하세요";
		} else {
			document.paramForm.submit();  // submit과 action은 짝꿍
		} //if문
	}

	//자바스크립트 함수 checkInput()
	//이름에 값이 없으면 "이름 입력" -> 빨강, 9pt, 굵게
	//나이에 값이 없으면 "나이 입력" -> 빨강, 9pt, 굵게
</script>
</body>
</html>
