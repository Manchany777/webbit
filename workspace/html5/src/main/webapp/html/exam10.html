<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1" width="300">
	<!-- 제목 영역-->
	<thead>
		<tr> <!-- 행 -->
			<th width="50" height="50">NO</th> <!-- th : 자동으로 가운데 정렬, 굵게 -->
			<th>획득 포인트</th>
		</tr>
	</thead>
	<!-- 본문 영역 -->
	<tbody>
		<tr align="center"> <!-- align : "left, center, right" -->
			<td>2</td> <!-- th : 왼쪽 정렬이 기본, align center 해줘야 함-->
			<td>루비 결제 5000G</td>
		</tr>
		<tr align="center">
			<td>1</td>
			<td>가입 축하 10000G 지급</td>
		</tr>
	</tbody>	
	<!-- 하단 영역 -->
	<tfoot>
		<tr>
			<th width="50" height="30">합계</th>
			<th>15000G</th>
		</tr>
	</tfoot>
</table>
</body>
</html>
