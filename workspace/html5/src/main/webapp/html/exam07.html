<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="">
	<!-- 한번 항목을 선택 후 세모를 다시 누르면 그 항목에 관련된 선택요소만 나온다.
	다른 선택요소까지 전부 보이게 하려면 해당 텍스트를 지우고 다시 선택하면 됨-->
	<input list="lectures" name="lecture">
		<datalist id="lectures">
			<option value="HTML">
			<option value="CSS">
			<option value="JAVA">
			<option value="C++">
		</datalist>
	<input type="submit" value="전송"> 
</form>
</body>
</html>

<!-- 
	submit ~ action (둘은 한 세트)
	so, submit이 있는 input 태그는 반드시 action이 있는 form태그 안쪽으로 들어와 있어야 한다. 주의하자
-->

<!-- 
datalist 요소는 input 요소에 대해 미리 정의된 옵션 리스트를 명시해 주는 요소입니다.
사용자는 텍스트를 바로 입력해도 되고, 드롭다운 메뉴에서 미리 정의한 옵션 중의 하나를 골라도 됩니다.

단, input 요소의 list 속성값이 datalist 요소의 id 속성값과 반드시 일치해야 연결됩니다.
 -->
