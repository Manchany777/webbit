<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	<fieldset>
		<legend>이동통신사 선택하기</legend>
		<div>
			<!-- 드롭다운(싱글타입) -->
			<label for="telecom">이동통신사 선택</label>
			<select name="telecom" id="telecom">
				<option>----------선택하세요----------</option>
				<option value="SKT">SKTelecom</option>
				<option value="KT">KT</option>
				<option value="U+">LG U++</option>
			</select>
		</div>
	</fieldset>
	<br/>
	
	<fieldset>
		<div>
			<!-- 드롭다운(멀티타입) -->
			<label for="smartphone">스마트폰 운영체제</label>
			<select name="smartphone" id="smartphone" multiple size="5"> 
				<!-- multiple size의 사이즈를 줄이면 스크롤바가 생김 -->
				<!-- multiple size를 삭제하면 싱글타입과 똑같이 바뀐다 -->
				<option value="android" selected="selected">안드로이드</option>
				<option value="iOS">iOS</option>
				<option value="window">Window</option>
			</select>
		</div>
	</fieldset>
</form>
</body>
</html>
