<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>버튼을 만들자</h3>
<hr>
<!-- p태그로 해도 되고 div로 해도 되고...이 정답은 둘 다 쓸 수 있다는 걸 보여주기 위해 일부러 섞어 썼다. -->
<!-- button태그는 input태그의 button과 달리 submit의 역할이 들어가기때문에 form태그안에 넣어주는 게 더 좋다 -->
<form action="#"> 
	<p>
		<button>1</button>&emsp;
		<button>2</button>&emsp;
		<button>3</button>
	</p>
	<div>
		<button>4</button>&emsp;
		<button>5</button>&emsp;
		<button>6</button>
	</div>
	<div>
		<button>7</button>&emsp;
		<button>8</button>&emsp;
		<button>9</button>
	</div>
</form>
</body>
</html>
