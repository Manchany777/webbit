<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="" oninput="total.value = parseInt(value01.value) + parseInt(value02.value)">
	<input type="number" id="value01" name="num01" value="20">
	/
	( 0
	<input type="range" id="value02" name="num02" value="50" min="0" max="100">
	100 )
	=
	<output name="total" for="value01 value02"></output><br><br> <!-- value01를 value02로 나눈 값을 출력 -->
	<input type="submit" value="전송">
</form>
</body>
</html>
