<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header> <!-- body태그의 header -->
		<h1>전체 문서에 대한 헤더(header)</h1>
	</header>
	<hr />
	
	<nav>
		<a href="https://www.naver.com" target="_blank">네이버</a>
		<a href="https://store.kakaofriends.com/home" target="_blank">카카오 프렌즈</a>
		<a href="https://www.google.com" target="_blank">구글</a>
	</nav>
	
	<section> <!-- section태그의 header -->
		<header>
			<h2>섹션 부분에 대한 헤더(header)</h2>
			<p>헤더 부분에 들어간 단락</p>
		</header>
		<p>It's a mountain rabbit. Where are you going? Where are you going by hopping?
		</p>
	</section>
	<hr />
	
	<h1>figure 요소와 figcaption 요소</h1>
	<figure>
		<img src="../image/1.jpg" alt="Kakao" width="350" height="263">
		<figcaption>[ 그림1. 카카오 프렌즈 단체사진 ]</figcaption>
	</figure>
	<hr />
	
	<footer>
		<p>전체 문서에 대한 푸터(footer)</p>
		<p>Copyright all rights reserved.</p>
		<p>&phone; : 02-1234-5678</p>
	</footer>
</body>
</html>

<!-- 
figure
- 사진, 도표, 삽화, 오디오, 비디오, 코드 등을 담는 컨테이너 역할을 하는 태그
- 여러 가지의 자식 요소(img, code 등)을 포함할 수 있다.

figcaption
- figure에 대한 설명하는 문구를 담는 태그
- figcaption 요소는 선택적이며, figure 요소 안에 사용(내용 앞 뒤로 올 수 있음)
- figure 요소에서 한 번만 사용할 수 있음
-->
